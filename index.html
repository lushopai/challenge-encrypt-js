
<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador</title>
    </head>

    <body>
        <main class="main">
            <div class="logo">
                <img src="./img/image.png" >
            </div>
            <div class="container">
                <div class="input_text">
                    <textarea class="input_text_encrypt" id="input_text_encrypt" placeholder="Ingrese texto aquÃ­" onkeyup="prueba()"></textarea>
                    <div class="bottom">
                        <small><img src="https://raw.githubusercontent.com/jjrh92/encriptador/dc3e8e720dfef77b370abe5dc71e28066af3bb82/exclamacion.svg"> letras minusculas y sin acentos</small>
                        <div class="buttons">
                            <button class="button button_encrypt" id="button_encrypt" onclick="encriptar()">Encriptar</button>
                            <button class="button button_decrypt"id="button_decrypt" onclick="desencriptar()">Desencriptar</button>
                            <button type="submit" class="button button_decrypt"id="button_limpiar" onclick="limpiar()">Limpiar</button>

                        </div>
                    </div>
                </div>        
            </div>
            <div class="output_text" id="output_text">
                <div class="result no_texto">
                    <div class="no_output">
                        <img id="Muneco" class="" src="./img/1.png">
                        <h2>Ningun mensaje fue encontrado</h2>
                        <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                    </div>
                    <div class="result_output">
                        <textarea class="output_text_decrypt" id="output_text_decrypt" ></textarea>
                        <button class="button button_decrypt button_copiar"id="button_copiar"  onclick="copiarAlPortapapeles()">Copiar</button>
                    </div>
                </div>
            </div>
           
        </main>

        <script src="funciones.js"> </script>

    </body>
</html>
